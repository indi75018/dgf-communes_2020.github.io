<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        #map {
            width: 1568px;
            height: 891px;
        }
        </style>
        <title>Variation de la Dotation Globale de Fonctionnement dans les communes, entre 2019 et 2020</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/DGF2020danslescommunes_0.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:4
        }).fitBounds([[40.54880183918405,-8.3144397645362],[51.48451852175284,19.526258353823643]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_DGF2020danslescommunes_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Nom</th>\
                        <td>' + (feature.properties['Nom'] !== null ? autolinker.link(feature.properties['Nom'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Evo-DGF</th>\
                        <td>' + (feature.properties['Evo-DGF'] !== null ? autolinker.link(feature.properties['Evo-DGF'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DGF</th>\
                        <td>' + (feature.properties['DGF'] !== null ? autolinker.link(feature.properties['DGF'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DGF-hab</th>\
                        <td>' + (feature.properties['DGF-hab'] !== null ? autolinker.link(feature.properties['DGF-hab'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">vDGF-RRF</th>\
                        <td>' + (feature.properties['vDGF-RRF'] !== null ? autolinker.link(feature.properties['vDGF-RRF'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">VDGF-RRF</th>\
                        <td>' + (feature.properties['VDGF-RRF'] !== null ? autolinker.link(feature.properties['VDGF-RRF'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">pPerequati</th>\
                        <td>' + (feature.properties['pPerequati'] !== null ? autolinker.link(feature.properties['pPerequati'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_DGF2020danslescommunes_0_0(feature) {
            if (feature.properties['q2wHide_vDGF'] >= -500.000000 && feature.properties['q2wHide_vDGF'] <= -2.000000 ) {
                return {
                pane: 'pane_DGF2020danslescommunes_0',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,205,160,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['q2wHide_vDGF'] >= -2.000000 && feature.properties['q2wHide_vDGF'] <= 2.000000 ) {
                return {
                pane: 'pane_DGF2020danslescommunes_0',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,167,90,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['q2wHide_vDGF'] >= 2.000000 && feature.properties['q2wHide_vDGF'] <= 900.000000 ) {
                return {
                pane: 'pane_DGF2020danslescommunes_0',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,136,31,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_DGF2020danslescommunes_0');
        map.getPane('pane_DGF2020danslescommunes_0').style.zIndex = 400;
        map.getPane('pane_DGF2020danslescommunes_0').style['mix-blend-mode'] = 'normal';
        var layer_DGF2020danslescommunes_0 = new L.geoJson(json_DGF2020danslescommunes_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_DGF2020danslescommunes_0',
            layerName: 'layer_DGF2020danslescommunes_0',
            pane: 'pane_DGF2020danslescommunes_0',
            onEachFeature: pop_DGF2020danslescommunes_0,
            style: style_DGF2020danslescommunes_0_0,
        });
        bounds_group.addLayer(layer_DGF2020danslescommunes_0);
        map.addLayer(layer_DGF2020danslescommunes_0);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Variation de la Dotation Globale de Fonctionnement dans les communes, entre 2019 et 2020</h2>';
            };
            title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'DGF 2020 dans les communes<br /><table><tr><td style="text-align: center;"><img src="legend/DGF2020danslescommunes_0_Inférieureà20.png" /></td><td>Inférieure à -2%</td></tr><tr><td style="text-align: center;"><img src="legend/DGF2020danslescommunes_0_2à21.png" /></td><td>-2% à +2%</td></tr><tr><td style="text-align: center;"><img src="legend/DGF2020danslescommunes_0_Supérieureà22.png" /></td><td>Supérieure à +2%</td></tr></table>': layer_DGF2020danslescommunes_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_DGF2020danslescommunes_0,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Nom'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
